syntax = "proto3";

package server;

option go_package = "Pgoagent/proto/server";

// 定义服务
service HelloService {
  // 定义一个方法：SayHello
  rpc SayHello(HelloRequest) returns (HelloResponse);
}

// 请求消息
message HelloRequest {
  string name = 1;  // 字段编号，必须唯一且递增
}

// 响应消息
message HelloResponse {
  string message = 1;
}