<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PgoAgent - AI Agent 对话</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <!-- 顶部 Logo -->
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="logo-text">PgoAgent</span>
                </div>
            </div>

            <!-- 新建对话按钮 -->
            <button class="btn-new-chat" id="newChatBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                开启新对话
            </button>

            <!-- 对话历史列表 -->
            <div class="conversation-list" id="conversationList">
                <div class="list-loading">加载中...</div>
            </div>

            <!-- 底部用户信息 -->
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="user-name" id="userName">用户</span>
                </div>
                <div class="user-actions">
                    <button class="btn-settings" id="settingsBtn" title="设置">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" stroke-width="2"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主对话区域 -->
        <main class="main-content">
            <!-- 对话消息区域 -->
            <div class="messages-container" id="messagesContainer">
                <!-- 空状态 - 欢迎界面 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="empty-title" id="welcomeTitle">今天是星期一，PgoAgent 有什么可以帮助你的？</h2>
                </div>

                <!-- 消息列表 -->
                <div class="messages-list" id="messagesList" style="display: none;"></div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="mode-selector">
                    <label class="mode-label">
                        <input type="radio" name="chatMode" value="stream" id="modeStream" checked>
                        <span>流式对话</span>
                    </label>
                    <label class="mode-label">
                        <input type="radio" name="chatMode" value="invoke" id="modeInvoke">
                        <span>Invoke对话</span>
                    </label>
                </div>
                <div class="input-wrapper">
                    <button class="btn-attach" id="attachBtn" title="附件">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="给 PgoAgent 发送消息"
                        rows="1"></textarea>
                    <button class="btn-send" id="sendBtn" title="发送">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 设置菜单（小弹窗） -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-menu-item" id="memorySettingsBtn">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 3c0 1-1 3-3 3S6 4 6 3s1-3 3-3 3 2 3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>记忆体设置</span>
        </div>
        <div class="settings-menu-divider"></div>
        <div class="settings-menu-item danger" id="logoutMenuBtn">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>退出登录</span>
        </div>
    </div>

    <!-- 记忆体设置大窗 -->
    <div class="memory-modal" id="memoryModal">
        <div class="memory-overlay" id="memoryOverlay"></div>
        <div class="memory-content-wrapper">
            <div class="memory-header">
                <h2 class="memory-title">记忆体设置</h2>
                <button class="memory-close" id="memoryClose">
                    <svg viewBox="0 0 24 24" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="memory-body">
                <div class="memory-description">
                    <div class="memory-description-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="memory-description-text">
                        <h3>长期记忆管理</h3>
                        <p>长期记忆用于帮助 AI 更好地理解你的偏好、习惯和重要信息。你可以随时查看、修改或删除这些记忆数据。</p>
                    </div>
                </div>
                <div class="memory-editor-section">
                    <div class="memory-actions-top">
                        <button class="btn-secondary" id="loadMemoryBtn">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span>加载记忆</span>
                        </button>
                    </div>
                    <div class="memory-editor" id="memoryEditor" style="display: none;">
                        <label class="memory-label">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                                <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                                <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                                <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            长期记忆内容
                        </label>
                        <textarea 
                            class="memory-textarea" 
                            id="memoryTextarea" 
                            placeholder="长期记忆内容将显示在这里，你可以编辑这些内容..."
                            rows="12"></textarea>
                        <div class="memory-actions-bottom">
                            <button class="btn-primary" id="saveMemoryBtn">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="17 21 17 13 7 13 7 21" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="7 3 7 8 15 8" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span>保存</span>
                            </button>
                            <button class="btn-danger" id="deleteMemoryBtn">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <polyline points="3 6 5 6 21 6" stroke="currentColor" stroke-width="2"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2"/>
                                    <line x1="10" y1="11" x2="10" y2="17" stroke="currentColor" stroke-width="2"/>
                                    <line x1="14" y1="11" x2="14" y2="17" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span>删除</span>
                            </button>
                        </div>
                        <div class="memory-meta" id="memoryMeta"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
