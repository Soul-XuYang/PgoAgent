<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PgoAgent - AI Agent 对话</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <!-- 顶部 Logo -->
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="logo-text">PgoAgent</span>
                </div>
            </div>

            <!-- 新建对话按钮 -->
            <button class="btn-new-chat" id="newChatBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                开启新对话
            </button>

            <!-- 对话历史列表 -->
            <div class="conversation-list" id="conversationList">
                <div class="list-loading">加载中...</div>
            </div>

            <!-- 底部用户信息 -->
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="user-name" id="userName">用户</span>
                </div>
                <button class="btn-settings" id="settingsBtn" title="设置">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- 主对话区域 -->
        <main class="main-content">
            <!-- 对话消息区域 -->
            <div class="messages-container" id="messagesContainer">
                <!-- 空状态 - 欢迎界面 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="empty-title">今天有什么可以帮到你？</h2>
                </div>

                <!-- 消息列表 -->
                <div class="messages-list" id="messagesList" style="display: none;"></div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="mode-selector">
                    <label class="mode-label">
                        <input type="radio" name="chatMode" value="stream" id="modeStream" checked>
                        <span>流式对话</span>
                    </label>
                    <label class="mode-label">
                        <input type="radio" name="chatMode" value="invoke" id="modeInvoke">
                        <span>Invoke对话</span>
                    </label>
                </div>
                <div class="input-wrapper">
                    <button class="btn-attach" id="attachBtn" title="附件">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="给 PgoAgent 发送消息"
                        rows="1"></textarea>
                    <button class="btn-send" id="sendBtn" title="发送">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M22 2 11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
