basePath: /api/v1  基础路径前缀
definitions:
  controllers.CancelResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  controllers.Conversation:
    properties:
      conversation_name:
        type: string
      id:
        type: string
      last_msg_time:
        type: string
    type: object
  controllers.ConversationCreateRequest:
    properties:
      conversation_id:
        description: 前端可传已有会话ID，首条消息时可为空
        type: string
      user_query:
        description: 用户的首条消息内容
        type: string
    required:
    - user_query
    type: object
  controllers.ConversationCreateResponse:
    properties:
      conversation_id:
        type: string
      conversation_name:
        type: string
      messages:
        items:
          $ref: '#/definitions/controllers.Message'
        type: array
    type: object
  controllers.InvokeMessageResponse:
    properties:
      message:
        allOf:
        - $ref: '#/definitions/controllers.Message'
        description: 完整的响应
      token_usage:
        type: integer
    type: object
  controllers.ListConversationsResponse:
    properties:
      conversations:
        items:
          $ref: '#/definitions/controllers.Conversation'
        type: array
    type: object
  controllers.ListMessagesResponse:
    properties:
      messages:
        items:
          $ref: '#/definitions/controllers.Message'
        type: array
    type: object
  controllers.LoginDTO:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.Message:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      role:
        type: string
    type: object
  controllers.ModifiedConversationRequest:
    properties:
      conversation_name:
        type: string
      pin_to_top:
        type: boolean
    type: object
  controllers.RegisterDTO:
    properties:
      password:
        maxLength: 64
        minLength: 6
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  controllers.SendMessageRequest:
    properties:
      chat_mode:
        enum:
        - stream
        - invoke
        type: string
      content:
        type: string
    required:
    - chat_mode
    - content
    type: object
  controllers.SetUserLongTermMemoryRequest:
    properties:
      value:
        description: 这里是用户长期记忆，需要前端以 json 包装
        items:
          type: integer
        type: array
    type: object
  controllers.StoreItem:
    properties:
      updated_at:
        type: string
      value:
        items:
          type: integer
        type: array
    type: object
  controllers.UserInfo:
    properties:
      date:
        type: string
      password:
        type: string
      user_name:
        type: string
      weekday:
        type: string
    type: object
  controllers.deleteInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: PgoAgent 的 Web 客户端接口文档
  title: PgoAgent Web API
  version: "1.0"
paths:
  /auth/delete:
    delete:
      consumes:
      - application/json
      description: 在认证后删除对应的用户的数据
      parameters:
      - description: User credentials
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.deleteInput'
      produces:
      - application/json
      responses:
        "200":
          description: 退出成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未认证
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除用户
      tags:
      - User
  /auth/delete/conversation/:id:
    delete:
      consumes:
      - application/json
      description: 在认证后删除对应的对话的数据
      parameters:
      - description: User credentials
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.deleteInput'
      produces:
      - application/json
      responses:
        "200":
          description: 退出成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未认证
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 删除对话
      tags:
      - User
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - Auth
  /auth/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: 退出登录
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注册参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户注册
      tags:
      - Auth
  /conversations:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.ListConversationsResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 列出当前用户的会话列表
      tags:
      - Conversations
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建会话参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.ConversationCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controllers.ConversationCreateResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 创建会话并写入首条消息
      tags:
      - Conversations
  /conversations/{id}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: string
      - description: 修改会话参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.ModifiedConversationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 修改会话信息（重命名/置顶）
      tags:
      - Conversations
  /conversations/{id}/cancel:
    post:
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.CancelResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 取消当前会话对应的大模型任务
      tags:
      - Conversations
  /conversations/{id}/messages:
    get:
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: string
      - description: 最大返回条数，默认20，最大100
        in: query
        name: limit
        type: integer
      - description: 游标时间（RFC3339或RFC3339Nano）
        in: query
        name: before_created_at
        type: string
      - description: 游标消息ID
        in: query
        name: before_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.ListMessagesResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取指定会话下的消息列表
      tags:
      - Conversations
    post:
      consumes:
      - application/json
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: string
      - description: 发送消息参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.SendMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.InvokeMessageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 在已有会话下继续发送消息
      tags:
      - Conversations
  /profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.UserInfo'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取当前登录用户的基础信息
      tags:
      - Profile
  /profile/store:
    delete:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除当前用户的长期记忆
      tags:
      - Memory
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.StoreItem'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取当前用户的长期记忆
      tags:
      - Memory
    post:
      consumes:
      - application/json
      parameters:
      - description: 长期记忆内容(JSON)
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.SetUserLongTermMemoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 设置或更新当前用户的长期记忆
      tags:
      - Memory
swagger: "2.0"
